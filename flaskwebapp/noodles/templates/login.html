{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Login</h3>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
        /> <!-- another bootstrap class. NEed to define a name as 
        that will be what attribute is called when passed to  backend 
        (id optional, name not) -->
    </div>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter password"
        /> 
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
