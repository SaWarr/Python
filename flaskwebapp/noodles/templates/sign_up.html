{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Sign Up</h3>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
        /> <!-- another bootstrap class. NEed to define a name as 
        that will be what attribute is called when passed to  backend 
        (id optional, name not) -->
    </div>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="firstName">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your first name"
        /> 
    </div>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        /> 
    </div>
    <div class="form-group"> <!-- bootstrap class-->
        <label for="password2">Re-enter your Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Re-enter password"
        /> 
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
